name: Echidna Fuzzing

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["master"]
  schedule:
    - cron: '0 6 * * 0' # weekly on Sunday 06:00 UTC

jobs:
  echidna:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cabal-install ghc python3-pip jq
          pip3 install -U pip

      - name: Install Echidna (via cabal)
        run: |
          cabal update
          cabal install echidna
          echo "Echidna installed"

      - name: Run Echidna fuzzing
        run: |
          # run echidna against multiple contract targets; adjust list as needed
          targets=("FusionLinker" "Wardstone" "SchemaForge")
          rm -f echidna-report.json || true
          for t in "${targets[@]}"; do
            echidna-test ./ -c "$t" --contract "$t" --test-mode assertion --reporter json -o "echidna-${t}.json" || true
          done
          # combine individual reports into one (simple concatenation may vary by echidna output)
          jq -s add echidna-*.json > echidna-report.json || true

      - name: Parse Echidna report
        run: |
          python3 scripts/ci/parse_echidna.py echidna-report.json


      - name: Upload Echidna report
        uses: actions/upload-artifact@v4
        with:
          name: echidna-report
          path: echidna-report.json
          if-no-files-found: warn
